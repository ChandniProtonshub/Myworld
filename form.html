<!DOCTYPE html>
<html>
<head>
  <title>Registration page</title>

<script
src="https://code.jquery.com/jquery-2.2.4.js"
integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
crossorigin="anonymous">
</script>
</head>
<style type="text/css">
{
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

.container
 {
  padding: 16px;
  background-color: white;
}

input[type=text], input[type=password]
 {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus
{
  background-color: #ddd;
  outline: none;
}

hr 
{
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.registerbtn 
{
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover 
{
  opacity: 5;
}
a 
{
  color: dodgerblue;
}
.signin 
{
  background-color: #f1f1f1;
  text-align: center;
}
</style> 

<script>
  $(document).ready(function(){ 
         $("#fn").focusout(function(){
         if ($(fn).val()==''){
           $("#error1").text(" first name can't be blanked");
            return false;
           }else{
            $("#error1").text("");
          }
        });

         $("#ln").focusout(function(){
         if ($(ln).val()==''){
           $("#error2").text(" last name can't be blanked");
            return false;
           }else{
            $("#error2").text("");
          }
        });

         $("#em").focusout(function(){
         if ($(em).val()==''){
           $("#error3").text(" Email can't be blanked");
            return false;
           }else{
            $("#error3").text("");
          }
        });

        $("#pn").focusout(function(){
         if ($(pn).val()==''){
           $("#error4").text(" Phone number can't be blanked");
            return false;
           }else{
            $("#error4").text("");
          }
        });

        $("#gen").mouseleave(function(){
         if (gen[0].checked == true){
          $("#error5").text("");
          }
         else if (gen[1].checked == true){
          $("#error5").text("");
          }
         else{
         $("#error5").text("You must select your gender!");
           return false;
         }
       });

        $("#pass").focusout(function(){
         if ($(pass).val()==''){
          $("#error6").text(" Password can't be blanked");
           return false;
           }else{
            $("#error6").text("");
          }
        });
         
        $("#repass").focusout(function(){
         if (repass.value == ""){
          $("#error7").text("repeat password should not be empty");
         }
         else if (repass.value != pass.value){
           $("#error7").text("please type same password as above");
         }else{
           $("#error7").text("");
        }  
       });


        $('#submit-btn').click(function (){
          error_fn=true;
          error_ln=true;
          error_em=true;
          error_pn=true;
          error_gen=true;
          error_pass=true;
          error_repass=true;
        
         if ($("#fn").val() == '') {
          $("#error1").text("first name can't be blanked");
            error_fn=false ;
         }
         if($("#ln").val()==''){
          $("#error2").text("last name can't be blanked");
            error_ln=false ;
         }

         if($("#em").val()==''){
          $("#error3").text("Email can't be blanked");
            error_em=false ;
         }
         if($("#pn").val()==''){
          $("#error4").text("Phone number can't be blanked");
            error_pn=false ;
         }
        if ($("#gen").val() <= 0)
         {
          $("#error5").text("select atleast one option");
            error_gen = false;
         }
        if ($("#pass").val()==''){
          $("#error6").text("password can't be blanked");
            error_pass=false ;
         }
         if($("#repass").val()==''){
          $("#error7").text("repassword can't be blanked");
            error_repass=false ;
         }

         if((error_fn==true) && (error_ln==true) && (error_pn==true) && (error_pass==true) && (error_repass==true) && (error_gen==true)){
                alert("Registration successful");
                return true ;
                 }else{
                 alert("plz fill the form correctly");
                  return false ;
                }
         });
    });
         
     
</script>
<form name='registration' onsubmit="return validateForm()" method="post">
<body>
    <div class="container">
      <h1>Customize Registration Form Field</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="firstname"><b>First Name*:</b></label>
      <input type="text" placeholder="Enter First Name" id ="fn" name="firstname">
      <span id="error1" style="color: red;"> </span><br /><br />

      <label for="lastname"><b>Last Name*:</b></label>
      <input type="text" placeholder="Enter Last Name" id="ln" name="lastname"> 
      <br /><br />
      <span id="error2" style="color: red;"> </span><br /><br />

      <label for="email"><b>Email*:</b></label>
      <input type="text" placeholder="Enter Email" id= "em" name="email">
      <span id="error3" style="color: red;"></span><br /><br />

      <label for="phonenumber"><b>Mobile No*:</b></label>
      <input type="text" placeholder="Enter Phone No" id="pn" name="phonenumber">
      <span id="error4" style="color: red"></span><br /><br />

      <label for="gender"><b>Gender<b></label><br /><br />
      <input type="radio" name="gender" value="male" id="gen" class="rd" > Male<br>
      <input type="radio" name="gender" value="female" id="gen" class="rd">Female<br>
      <span id="error5" style="color: red"></span><br /><br />

      
      <label for="password"><b>Password*:</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="pass">
      <span id="error6" style="color: red"></span><br /><br />

      <label for="confirmpassword"><b>Repeat Password*:</b></label>
      <input type="password" placeholder="Enter Password again" name="confirmpassword" id="repass">
      <span id="error7" style="color: red"></span><br>

      <hr>
      <p>By creating an account you agree to our 
        <a href="#">Terms & Privacy</a>
      </p>
      <button type="submit" id="submit-btn" class="registerbtn">Register</button>
      </div>
     <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a></p>
    </div>
  </form>
</body>
</html>
