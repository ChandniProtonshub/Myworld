<!DOCTYPE>
<html>
<head>
<meta name="viewport" content="width= device-width, initial-scale=1">
<title></title>
<style type="text/css">

{
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}

.container
 {
  padding: 16px;
  background-color: white;
}

input[type=text], input[type=password]
 {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus
{
  background-color: #ddd;
  outline: none;
}

hr 
{
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.registerbtn 
{
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover 
{
  opacity: 5;
}
a 
{
  color: dodgerblue;
}
.signin 
{
  background-color: #f1f1f1;
  text-align: center;
}
</style>
</head>

<body>
  <script type="Text/JavaScript">
    function validateForm(){
      var fn = document.registration.firstname;
      var ln = document.registration.firstname;
      var em = document.registration.email;
      var yh=document.registration.lastname;

      
      
      if (fn.value == ""){   
        document.getElementById('fn').innerHTML="First name should not be empty";
      }
      else{
        document.getElementById('fn').innerHTML="";
      } 
      if (ln.value == ""){   
        document.getElementById('ln').innerHTML="Last name should not be empty";
      }
       else{
        document.getElementById('ln').innerHTML="";
      } 

      if (em.value == ""){                                
        document.getElementById('em').innerHTML="Email id should not be empty";
      }
       else{
        document.getElementById('em').innerHTML="";
      } 

      if (pn.value == ""){                                
        document.getElementById('pn').innerHTML="phone number should not be empty";
      }
       else{
        document.getElementById('pn').innerHTML="";
      } 
       
       
       if (( registration.gender[0].checked == false ) && ( registration.gender[1].checked == false )){
        document.getElementById('gen').innerHTML="Please choose your Gender: Male or Female" ; 
        }
        else{
        document.getElementById('gen').innerHTML="";
        } 
        
        if(pass == ""){
        document.getElementById('pass').innerHTML="password should not be empty";
      }
       else{
         document.getElementById('pass').innerHTML="";
      }
      if(repass == ""){
        document.getElementById('repass').innerHTML="repeat password should not be empty";
         }
      else if (repass != pass){
        document.getElementById('repass').innerHTML="Please enter same password as above";
      }
      else{
         document.getElementById('repass').innerHTML="";
      }
      
      if ((document.getElementById('fn').value=="") || (document.getElementById('ln').value=="") || (document.getElementById('em').value=="") || (document.getElementById('pn').value=="") || (document.getElementById('pass').value=="") || (document.getElementById('repass').value=="") ||(document.getElementById('gen').value=="" )){

         document.getElementById('submit-btn').value='Please all the feild in the form';
         alert("Please fill in all forms. Thanks.");
         return false;
      } 
      
  </script> 

  <form name='registration' onsubmit="return validateForm()" method="post">
    <div class="container">
      <h1>Customize Registration Form Field</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="firstname"><b>First Name*:</b></label>
      <input type="text" placeholder="Enter First Name" name="firstname" onblur="validateForm()">
      <span id="fn" style="color: red;"> </span><br /><br />

      <label for="lastname"><b>Last Name*:</b></label>
      <input type="text" placeholder="Enter Last Name" name="lastname" onblur="validateForm()">
      <span id="ln" style="color: red;"> </span><br /><br />

      <label for="email"><b>Email*:</b></label>
      <input type="text" placeholder="Enter Email" name="email" onblur="validateForm()">
      <span id="em" style="color: red;"></span><br /><br />

      <label for="phonenumber"><b>Mobile No*:</b></label>
      <input type="text" placeholder="Enter Phone No" name="phonenumber" onblur="validateForm()">
      <span id="pn" style="color: red"></span><br /><br />

      <label for="gender"><b>Gender<b></label><br /><br />
      
      <input type="radio" name="gender" value="male" checked> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <span id="gen" style="color: red"></span><br /><br />
      

      <label for="password"><b>Password*:</b></label>
      <input type="password" placeholder="Enter Password" name="password" 
      onblur ="passValidate()">
      <span id="pass" style="color: red"></span><br /><br />

      <label for="confirmpassword"><b>Repeat Password*:</b></label>
      <input type="password" placeholder="Enter Password again" name="confirmpassword" onblur="repassValidation()">
      <span id="repass" style="color: red"></span><br /><br />


      
      
      <hr>
      <p>By creating an account you agree to our 
        <a href="#">Terms & Privacy</a>
      </p>

      <button type="submit" onclick=" event.preventDefault();validateForm();" id="submit-btn" class="registerbtn">Register</button>
      <span id="alert" style="color: red"></span><br /><br />
    </div>
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a></p>
    </div>
  </form>
</body>
</html>
